<wm-page pagetitle="Managed Cards" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1" padding="2em">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1" class="col-xs-6">
                        <wm-label padding="unset 0.5em" name="label1" class="h2" caption="Cards" fontweight="bold" margin="0.5em unset unset unset"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2" horizontalalign="right" class="col-xs-6">
                        <wm-button class="btn-secondary" caption="Apply For Card" type="button" margin="unset 0.5em" name="buttonApplyCard" iconclass="wi wi-plus" on-click="Widgets.dialogApplyCard.open()" height="44px"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-prefab prefabname="ManagedCards" name="ManagedCards1" servicehost="APIVendor(W)" authtoken="bind:Variables.loggedInUser.dataSet.userAttributes.authtoken" on-select="Actions.goToPage_ManagedCardTransactions.invoke()" on-cardnumberselect="Actions.goToPage_ManagedCardTransactions.invoke()"
                on-showcvv="ManagedCards1Showcvv($event, $data)" uikey="qUhpchEnlRYBeqOUIIAADQ==" cardtype="CardFlipView"></wm-prefab>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-dialog dialogtype="design-dialog" modal="true" title="Create Card" name="dialogApplyCard" closable="false" showheader="false" class="wizard-dialog">
        <wm-layoutgrid name="layoutgrid3">
            <wm-gridrow name="gridrow3">
                <wm-gridcolumn columnwidth="6" name="gridcolumn5" class="col-xs-6">
                    <wm-label padding="0.5em 0.5em unset 1.5em" name="label2" caption="Create Card" class="h4" fontsize="17" fontunit="px"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="6" name="gridcolumn6" padding="1em 1em unset unset" class="col-xs-6">
                    <wm-button class="pull-right button-default" caption="" type="button" margin="unset 0.5em" name="buttonCloseDialog" iconclass="wi wi-clear" borderwidth="0px" backgroundcolor="#ffffff" on-click="Widgets.dialogApplyCard.close()"></wm-button>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-prefab prefabname="ApplyManagedCard" name="ApplyManagedCard1" servicehost="APIVendor(W)" on-close="Widgets.dialogApplyCard.close();Widgets.ManagedCards1.refreshCards()" authtoken="bind:Variables.loggedInUser.dataSet.userAttributes.authtoken"
            on-cardadd="ApplyManagedCard1Cardadd($event, $data)" on-fundcard="Widgets.dialogApplyCard.close();Widgets.dialog2.open()" on-cardtypeselect="ApplyManagedCard1Cardtypeselect($event, $data)" googleplacesapikey="AIzaSyBDL0LKxMcBXvgdUrCFhw50GemjXmnmghw"
            wizardlayout="Vertical Layout" currencytype="GBP" class="content-center-align form-no-padding"></wm-prefab>
    </wm-dialog>
    <wm-dialog dialogtype="design-dialog" modal="true" title="Transfer Funds to Card" name="dialog2" closable="false" class="wizard-dialog" showheader="false">
        <wm-layoutgrid name="layoutgrid2"></wm-layoutgrid>
        <wm-prefab prefabname="Transfer_Funds" name="Transfer_Funds1" servicehost="APIVendor(W)" authtoken="bind:Variables.loggedInUser.dataSet.userAttributes.authtoken" selectedbeneficiaryid="bind:Widgets.ApplyManagedCard1.addedcardid"
            on-transactionsuccess="Widgets.dialog2.close();Widgets.ManagedCards1.refreshCards()" on-cancel="Widgets.dialog2.close()" wizardlayout="Vertical Layout"></wm-prefab>
    </wm-dialog>
</wm-page>
