<wm-prefab-container name="prefab_container1">
    <wm-layoutgrid name="layoutgrid6_1" columns="1">
        <wm-gridrow name="gridrow18">
            <wm-gridcolumn columnwidth="12" name="gridcolumn40_1">
                <wm-list listclass="list-group" template="true" template-name="Business Card" itemsperrow="xs-1 sm-1 md-1 lg-1" class="list-card" statehandler="none" name="getAllManagedCardsList1" dataset="bind:Variables.getManagedCardById.dataSet" navigation="None"
                    pagesize="1" on-render="getAllManagedCardsList1Render(widget, $data)" selectfirstitem="false" selectionlimit="1" itemclass="bind:item.cardType == 'VIRTUAL' ?  'virtual-card':'physical-card'">
                    <wm-listtemplate layout="media" name="listtemplate1">
                        <wm-card name="card1" imageheight="260px">
                            <wm-card-content fontsize="0.8" fontunit="em" name="card_content1" backgroundrepeat="no-repeat" backgroundsize="220">
                                <wm-layoutgrid columns="2" name="layoutgrid2">
                                    <wm-gridrow name="gridrow5">
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn10" class="col-xs-6">
                                            <wm-label caption="bind:Widgets.getAllManagedCardsList1.currentItem.cardType+&quot; CARD&quot;" margin="0px unset" whitespace="nowrap" name="label6" fontweight="bold" fontsize="11"></wm-label>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn34" class="col-xs-6">
                                            <wm-label name="label8" class="pull-right" caption="BALANCE" fontsize="10" whitespace="nowrap"></wm-label>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow6">
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn12" class="col-xs-6">
                                            <wm-label name="Department" caption="bind:Widgets.getAllManagedCardsList1.currentItem.cardBrand+ &quot; (&quot;+Widgets.getAllManagedCardsList1.currentItem.currency+(Widgets.getAllManagedCardsList1.currentItem.currency==&quot;GBP&quot;?&quot; £&quot;:Widgets.getAllManagedCardsList1.currentItem.currency==&quot;USD&quot;?&quot; $&quot;:&quot; €&quot;)+&quot; )&quot;"
                                                margin="0.3em unset 0em unset" whitespace="nowrap" fontsize="9"></wm-label>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn13" horizontalalign="right" class="col-xs-6">
                                            <wm-label caption="bind:((Widgets.getAllManagedCardsList1.currentItem.currency==&quot;GBP&quot;?&quot;£ &quot;:(Widgets.getAllManagedCardsList1.currentItem.currency==&quot;USD&quot;?&quot;$ &quot;:&quot;€ &quot;))+((Widgets.getAllManagedCardsList1.currentItem.balance) | numberToString: '2'))"
                                                class="pull-right" margin="unset unset 0px unset" whitespace="nowrap" name="label7" fontsize="12"></wm-label>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow9_1">
                                        <wm-gridcolumn columnwidth="3" name="gridcolumn16_1">
                                            <wm-label padding="unset 0.5em" name="label11_1" caption="XXXX" margin="1em unset unset unset" fontsize="19"></wm-label>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="3" name="gridcolumn17_1">
                                            <wm-label padding="unset 0.5em" name="label12_1" caption="XXXX" fontsize="19" margin="1em unset unset unset"></wm-label>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="3" name="gridcolumn18_2">
                                            <wm-label padding="unset 0.5em" name="label13_1" caption="XXXX" margin="1em unset unset unset" fontsize="19"></wm-label>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="3" name="gridcolumn19_1">
                                            <wm-label padding="unset 0.5em" name="label14" caption="bind:item.cardNumberLastFourDigits" fontsize="19" margin="1em unset unset unset"></wm-label>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow7">
                                        <wm-gridcolumn columnwidth="12" name="gridcolumn14" horizontalalign="center" class="col-xs-12">
                                            <wm-label padding="unset 0.5em" name="label10_1" caption="bind:Widgets.getAllManagedCardsList1.currentItem.cardinfo.card_visible_number" show="false" deferload="true"></wm-label>
                                            <wm-html name="html2" fontsize="22" margin="0.5em unset unset unset" show="false" deferload="true"><span id="cardNumber"></span></wm-html>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow8">
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn16" class="col-xs-5">
                                            <wm-label caption="NAME" margin="0.7em unset 0em unset" whitespace="nowrap" name="label10" fontsize="11"></wm-label>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="2" name="gridcolumn24_1" horizontalalign="center" class="col-xs-2">
                                            <wm-label padding="unset 0.5em unset unset" name="label16" caption="CVV" margin="0.7em unset unset unset" fontsize="11" show="false" deferload="true"></wm-label>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="4" name="gridcolumn17" horizontalalign="right" class="col-xs-5">
                                            <wm-label caption="VALID THRU" class="pull-right" margin="0.7em unset 0em unset" whitespace="nowrap" name="label11" fontsize="11"></wm-label>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow9">
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn18" class="col-xs-5">
                                            <wm-label caption="bind:Widgets.getAllManagedCardsList1.currentItem.name" margin="unset unset 0em unset" whitespace="nowrap" name="label12" fontweight="bold" fontsize="13"></wm-label>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="2" name="gridcolumn10_1" horizontalalign="center" class="col-xs-2">
                                            <wm-html name="html1" horizontalalign="center" margin="unset unset unset 0.7em" fontsize="12" show="false" deferload="true"><span id="cvv"></span></wm-html>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="4" name="gridcolumn19" horizontalalign="right" class="col-xs-5">
                                            <wm-label caption="bind:calculateExpiryDate(Widgets.getAllManagedCardsList1.currentItem.cardExpiry)" class="pull-right" margin="unset unset 0em unset" whitespace="nowrap" name="label13" fontsize="13" fontweight="bold"></wm-label>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow8_1">
                                        <wm-gridcolumn columnwidth="12" name="gridcolumn18_1"></wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                            </wm-card-content>
                        </wm-card>
                    </wm-listtemplate>
                </wm-list>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow19">
            <wm-gridcolumn columnwidth="5" name="gridcolumn41" horizontalalign="left" class="col-xs-6">
                <wm-button class="btn-secondary buttonSpacing" caption="Fund Card" type="button" margin="1em 0.5em unset 0.5em" name="buttonFundCard" width="135px" height="55px" on-click="buttonFundCardClick($event, widget)" show="bind:showfund"></wm-button>
                <wm-button class="btn-secondary buttonSpacing" caption="Transfer Funds" type="button" margin="1em 0.5em unset 0.5em" width="135px" height="55px" on-click="buttonTransferFundsClick($event, widget)" name="buttonTransferFunds"
                    show="bind:showtransfer"></wm-button>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="7" name="gridcolumn38" horizontalalign="right" class="col-xs-6">
                <wm-button caption="Change Spend Limit" type="button" margin="1em 0.5em unset 0.5em" name="buttonChangeSpendLimit" height="55px" class="pull-right buttonSpacing" width="135px" on-click="buttonChangeSpendLimitClick($event, widget)" show="bind:showspendlimit"></wm-button>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-prefab-container>
